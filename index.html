<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

    <!-- Google Font stylesheet -->
    <style> @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap'); </style>

    <!-- Bootstrap Icons Stylesheet -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Custom CSS Stylesheet -->
    <link rel="stylesheet" href="/dictionary.css">

    <!-- Custom Javascript File -->

    <script src="/dictionary.js" defer></script>

</head>
<body>
<audio id="sound"></audio>
<h1 class="text-center mt-3 fs-1" style="font-family: 'Oswald', sans-serif; color:#1f194c;">Dictionary</h1>
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="box rounded pb-3" style="min-height: 30vmax; min-width: 90vmin; max-width: 90vmin;">
        <div class="search-box d-flex justify-content-center align-items-center mt-5">
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control ms-5 me-3" placeholder="Type your word here..." id="input-word">
                <div><button type="submit" class="btn btn-sm btn-light text-white me-5 ms-3" id="search-button">Search</button></div>   
            </div>              
        </div>
        <div class="result-area mx-4 mt-4" id="result">
        </div>
    </div>
</div>
</body>
</html>
